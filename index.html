<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-principal">
        <div class="insta-fone">
            <img src="img/instagram-celular.png">
        </div>
        <div class="insta-continue">
            <div class="grupo">
                <img src="img/instagram-logo.png" alt="Instagram" class="insta-logo">
                <div class="profile-foto">
                    <img src="img/minhafoto.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue como Jerônimo</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-acount">Não é Jerônimo?</p>
                <p class="not-acount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
